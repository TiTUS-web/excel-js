<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Excel</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="excel">
                <div class="excel__header header">
                    <input class="header__input" type="text" value="Новая таблица" />
                    <div class="excel__buttons">
                        <div class="header__button button">
                            <i class="button__icon material-icons">delete</i>
                        </div>

                        <div class="header__button button">
                            <i class="button__icon material-icons">exit_to_app</i>
                        </div>
                    </div>
                </div>
                <div class="excel__toolbar toolbar">
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_align_left</i>
                    </div>
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_align_center</i>
                    </div>
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_align_right</i>
                    </div>
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_bold</i>
                    </div>
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_italic</i>
                    </div>
                    <div class="toolbar__button button">
                        <i class="button__icon material-icons">format_underlined</i>
                    </div>
                </div>
                <div class="excel__formula formula">
                    <div class="formula__info">fx</div>
                    <div class="formula__input" contenteditable spellcheck="false"></div>
                </div>
                <div class="excel__table">
                    <div class="table__row row">
                        <div class="row__info"></div>

                        <div class="row__data data">
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                            <div class="data__column">A</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row__info">1</div>

                        <div class="row__data">
                            <div class="data__cell data__cell_selected" contenteditable="">A1</div>
                            <div class="data__cell" contenteditable="">B2</div>
                            <div class="data__cell" contenteditable="">C3</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row__info">2</div>

                        <div class="row__data">
                            <div class="data__cell">A1</div>
                            <div class="data__cell">B2</div>
                            <div class="data__cell">C3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
